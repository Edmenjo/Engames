<div id="search-component">
  <label for="search-box">Dialog Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let dialog of db" >
      <a routerLink="/detail/{{dialog.id}}">
        {{dialog.dialog}}
      </a>
    </li>
  </ul>
</div>
