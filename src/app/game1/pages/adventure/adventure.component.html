<div class="main-container">
  <h1 style="font-weight: 750; text-align: center; margin: 10px 0;">YOUR ADVENTURE MAP</h1>
  <div class="field">
  </div>

  <div class="adventureHorizontalDisplay" style="margin: 15px;">
    <div class="adventureDisplay">
      <div class="field d-flex justify-content-center" style="width: 100%;">
        <a class="firstGame" routerLink="/game1"><p>THE GRID</p></a>
      </div>
      <div *ngIf="this.game1Finished === 'finished'" class="field d-flex justify-content-center" style="width: 100%;">
        <a class="secondGame" routerLink="/game2">CHOOSE IT!</a>
      </div>
      <div *ngIf="this.game2Finished === 'finished'" class="field d-flex justify-content-center" style="width: 100%;">
        <a class="secondGame" routerLink="/game3">LATERAL BUTTONS</a>
      </div>

      <div class="dialogDisplay">

        <div *ngIf="this.game.text1 === true" class="field d-flex" style="width: 100%;">
          <a class="dialog" (click)="dialogMove($event)" id="1">{{db[0].dialog}}</a>
        </div>
        <div *ngIf="this.game.text2 === true" class="field d-flex justify-content-flex-end" style="width: 100%;">
          <a class="dialog" (click)="dialogMove($event)" id="2">{{adventureTextVar[this.adding].text}}</a>
        </div>
      </div>

    </div>

  </div>

  <router-outlet></router-outlet>

</div>
