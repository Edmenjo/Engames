<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>GeeksForGeeks</mat-card-title>
		<mat-card-subtitle>
			One stop solution for all CS Subjects
		</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
		<img src="assets/images/{{this.profileChoosed}}.jpg" width="98" height="94"/>
	</mat-card-content>

	<mat-card-actions>
		<button (click)="pj1()" mat-button style=
			"background-color:blue; color:white">
			LIKE
		</button>

		<button mat-button style=
			"background-color:green; color:white">
			SHARE
		</button>
	</mat-card-actions>
</mat-card>
