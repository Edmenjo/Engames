<mat-card class="example-card">

		<mat-card-subtitle>
			Original outfit.
		</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
		<img src="assets/images/spaceCadetFinal.png" width="221" height="250"/>

	<mat-card-actions>
