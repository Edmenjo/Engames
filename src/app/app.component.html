<app-side-nav
  [sidenavTemplateRef]="navContent"
  [direction]="'left'"
  [navWidth]="330"
  [duration]="0.5"></app-side-nav>

<div class="main-container">
  <app-header></app-header>
  <section>
    <router-outlet></router-outlet>
  </section>
</div>

<ng-template #navContent>
  <div class="sideContent">
    <div class="profile">
      <img src="assets/images/spaceCadetFinal.png" (click)="toggleSideNav()" routerLink="/profile" width="265" height="300"/>
    </div>


    <div class="bottom">
      <div class="field d-flex justify-content-center" style="width: 100%;">
        <a class="firstGame" (click)="toggleSideNav()" routerLink="/adventure"></a>
      </div>

    <br>

      <div class="configuration">
        <button (click)="clearLocalStorage()" routerLink="/adventure" mat-raised-button color="warn" class="start-game">DELETE PROGRESS</button>
      </div>
    </div>
  </div>
</ng-template>

<router-outlet></router-outlet>
